<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA==" crossorigin="anonymous" />
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="celular">
            <img src="Imagens/instagram-celular.png" alt="Smarthphone representando o Instagram" id="celular">
        </div>

        <div class="container">
            <div class="group_one">
                <img src="Imagens/instagram-logo.png" alt="Logo do Instagram" id="logo">
                <input type="text" placeholder="&nbsp;Telefone, nome de usuário ou email" id="login" required>
                <input type="password" placeholder="&nbsp;Senha" id="login" required><br>
                <input type="button" value="Entrar" id="entrar">
                
                <div class="ou">
                    <p>ou</p>
                </div>

                <div class="enter_facebook">
                    <a href="error.html"><i class="fab fa-facebook-square"></i>&nbsp;Entrar com o Facebook</a>
                    <p><a href="error.html">Esqueceu a senha?</a></p>
                </div>
            </div>
            <div class="group_one">
                <p>Não tem uma conta? <a href="error.html">Cadastre-se</a></p>
            </div>
            <div class="group_two" align="center">
                <p >Obtenha o aplicativo.</p>
                <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank"><img src="Imagens/apple-button.png" alt="Baixe no seu Iphone" width="15%"></a>&nbsp;
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank"><img src="Imagens/googleplay-button.png" alt="Baixe no seu Android" width="15%"></a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
</body>
</html>
